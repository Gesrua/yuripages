{{ define "main" }}
<script>
  window.$pagedata = {
    type: 'single',
{{with .NextInSection}}
    prev: '{{.RelPermalink}}',
{{end}}
{{with .PrevInSection}}
    next: '{{.RelPermalink}}',
{{end}}
  }
</script>

{{ partial "nav.html" . }}

<section class="section is-paddingless-horizontal" style="padding-top: 0;">
  <h1 class="has-text-centered title is-1">
    {{.Title}}
  </h1>
</section>

<section class="section is-paddingless-horizontal" style="padding-top: 0;">
  <div class="container">
    <div class="content is-size-5">
      {{.Content}}
    </div>
  </div>
</section>

<section class="section is-paddingless-horizontal" style="padding-top: 0;">
  <nav class="pagenav">
    <!--Hugo的上一页和下一页是反着来的，所以上一页其实是Next，下一页是Prev-->
    {{with .NextInSection}}
    <a id="prevlink" class="button prevbtn is-size-5" href="{{.RelPermalink}}" onclick="pjax.loadUrl('{{.RelPermalink}}');return false;">
      <span>
        <strong>上一章</strong>
        <em>{{.Title}}</em>
      </span>
    </a>
    {{end}}
    {{with .PrevInSection}}
    <a id="nextlink" class="button nextbtn is-size-5" href="{{.RelPermalink}}" onclick="pjax.loadUrl('{{.RelPermalink}}');return false;">
      <span>
        <strong>下一章</strong>
        <em>{{.Title}}</em>
      </span>
    </a>
    {{end}}
  </nav>
  
  {{ partial "copyright.html" . }}
</section>
{{end}}
