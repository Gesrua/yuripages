{{ define "main" }}
<script>
  window.$pagedata = {
    type: 'section'
  }
</script>

{{ partial "nav.html" . }}

<section class="section is-paddingless-horizontal" style="padding-top: 0;">
  <h1 class="has-text-centered title is-1">
    {{.Title}}
  </h1>
  {{if .Params.author }}
  <article class="message is-link">
    <div class="message-body has-text-centered">
      作者：<strong>{{.Params.author}}</strong>
    </div>
  </article>
  {{end}}
  <div class="columns is-centered">
    {{ with .Content }}
      <div class="column is-full-mobile is-half-tablet">
        <article class="message is-info">
          <div class="message-body">
            {{ . }}
          </div>
        </article>
    </div>
    {{ end }}
    <div class="column">
      {{with .Pages}}
      <div class="menu">
        <ul id="childs" class="menu-list">
          {{ range .ByWeight }}
          <li>
            <a class="is-size-5	has-text-centered has-text-weight-medium" href="{{.RelPermalink}}" onclick="pjax.loadUrl('{{.RelPermalink}}');return false;">{{.Title}}</a>
          </li>
          {{end}}
        </ul>  
      </div>
      {{end}}
    </div>
  </div>
</section>
{{ if .Site.Params.advancedNav }}
<script>
  (() => {
    path = window.$ancestors.concat('{{.Title}}');
    childs = document.querySelectorAll('#childs>li>a')
    childs.forEach(ele => {
      title = ele.innerText
      exist = window.$history_tree.exist(path.concat(title))
      if (exist) {
        console.log(ele)
        ele.classList.add("have-read")
      }
    })
  })()
</script>
{{ end }}
{{end}}
